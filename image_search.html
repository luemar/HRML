<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image_search</title>
        <style>
            #img{
                text-align: center;
                             
            }
            form{
                text-align: right;
            }
            #in{
                color: blue;
            }
        </style>
    </head>
    <body>
        <form action="https://google.com/search">
            <input id="in" type="submit" value="Google Search">
        </form>
        <form id="img" action="https://google.com/imghp">
            <input type="text" name="q">
        </form>
        <form id="img" action="https://google.com/imghp">
            <input type="submit" value="Google Image Search">
        </form>
    </body>
</html>
